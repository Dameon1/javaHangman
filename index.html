<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <!-- Linking reset and self styling CSS -->
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <!-- jQuery added for ease of selectors -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>

<body>
                  <!-- Header -->
  <div>
    <h1>Welcome to the Crypto HANGMAN</h1>
  </div>

                  <!-- Instructions -->
  <div>
    <h3 id="instructs"> Instructions: Touch the letters to decypher the crypto.</h3>  
  </div>

                  <!-- Holds the images to be used -->
  <div >
    <img id="img" src="assets/images/start.png" alt="fix" class="container">
  </div>
                    
                  <!-- Holds the word to be guessed -->
  <div class = "hold">
    <span id="word"></span>
  </div>

                  <!-- Informs the user of Wins and Losses -->
  <div> 
    <div>score</div>
    <div>wins:<span id="score"></span></div>
    <div>losses: <span id="losses"></span></div>  
  </div>
 
                  <!-- Informs the user how many guesses they have left -->
  <div>
    You have: <span id="guessesLeft"></span> guesses left.
  </div>
  
                    <!-- This div is for a new game options -->
  <div id="newGame">
  </div>
 
                    <!-- This div is for new letters -->
  <div id="letters">
    <span id="style"></span>
  </div>


<!-- Linking the javaScript file -->
<script type="text/javascript" src="assets/game.js"></script>

</body>
</html>
